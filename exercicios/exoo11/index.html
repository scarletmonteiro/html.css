<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
<source media="(max-width: 750px )" srcset="imagens/p.png" type="image/png">
<source media="(max-width: 1050px )" srcset="imagens/m.png" type="image/png">
<img src="imagens/g.png" alt="imagem flexivel">    
    </picture>
<h1>Reproduzindo áudios </h1>
<p>Vamos aprender a reproduzir áudios em HTML 5</p>

<audio preload="metadata" autoplay controls >
<source src="midia/Till I Let Go.mp3" type="audio/mpeg">
<source src="midia/Till I Let Go.mp3" type="audio/ogg">  
<source src="midia/Till I Let Go.mp3" type="audio/wav">  
<p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/Till I Let Go.mp3">Click aqui para baixar o arquivo Mp3</a> </p>
</audio>

</body>
</html>
